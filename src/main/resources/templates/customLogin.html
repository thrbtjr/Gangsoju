function loginGoogle(){
	location.href="/oauth2/authorization/google"

function loginKang(){
	
	if($.trim($("#j_username").val()) == ""){
		$('#pwMsg').show();
        $("#bdayMsg").text("아이디를 입력하세요.");
        $("#j_username").focus();
        return;
	}
	
	if($.trim($("#j_password").val()) == ""){
		$('#pwMsg').show();
        $("#bdayMsg").text("비밀번호를 입력하세요.");
        $("#j_password").focus();
        return;
	}
	
	var form = document.getElementById("loginForm");
	form.submit();
}
