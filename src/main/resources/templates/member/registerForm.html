$("#emailCheck").click(function(){
	
	var email = $("#mEmail").val();
	var site = $("#mSite").val();
	if(email==""||site==""){
		$("#checkId").text("이메일을 올바르게 입력해 주세요.");
		return
	}
	var csrfHeadName=$("meta[name='_csrf_header']").attr("content");
    var csrfTokenValue=$("meta[name='_csrf']").attr("content");
	var site = $("#mSite").val();
	var checkMid = email+'@'+site;
	var searchOBJ={ "checkMid"  : checkMid};
	
	$.ajax({
		type: 'post',
	    url : '/emailCheck',
	    data : JSON.stringify(searchOBJ),
	    contentType : "application/json; charset=utf-8",
	    dataType : "json",
	    beforeSend : function(xhr) {
	          xhr.setRequestHeader(csrfHeadName, csrfTokenValue);
	    },
	    success : function(result){
			var test = result.checkVal;
			if(test==0){
				$("#checkId").text("사용 가능한 아이디 입니다.");
				$("#cehckId").css("color","green");
				idcheck=1;
			}else{
				$("#checkId").text("중복된 아이디가 있습니다.");
			}

	    },
	    error:function(result){
	    	alert("ajax 실패");
	    }
		
	});

});
